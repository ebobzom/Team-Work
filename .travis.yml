language: node_js
node_js:
  - 'node'
dist: trusty

addons:
  chrome: stable
env:
  global:
    - CC_TEST_REPORTER_ID=3ef1f7a23c82e9184cb097b6bf66caddaf2687d9f423a7fa3d9ea6e83e4df1c4

script:
  - nyc --reporter=lcov yarn test

services:
  - postgresql


before_script:
  - yarn global add nyc
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - psql -c 'create database TeamUsers;' -U postgres
  - yarn run table

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

after_success:
  yarn coverage

notifications:
  email: false

